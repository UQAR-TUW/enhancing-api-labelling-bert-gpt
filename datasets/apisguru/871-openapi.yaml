  /api/v3/Inventory:
    get:
      description: "Sample request:\r

        \            \r

        GET /inventory?inventoryId=Item1\r

        \            \r

        GET /inventory?warehouseId=MAIN&modifiedSince=2021-08-01T12:00:00&pageSize=1000\r

        \            \r

        GET /inventory?inventoryId=Item1&InventoryId=Item2&expand=location,attribute\r

        \            \r

        GET /inventory?expand=location&attributeFilter=WEBSHOP:1"
      operationId: Inventory_GetList_
      parameters:
        - description: A list of zero or more inventory items to get a summary for. If no inventoryId is passed, all inventory items will be included in the response.
          in: query
          name: inventoryId
          schema:
            items:
              type: string
            type: array
        - description: A list of zero or more warehouses to get a summary for. If no warehouse is supplied, all warehouses will be included in the response.
          in: query
          name: warehouseId
          schema:
            items:
              type: string
            type: array
        - description: A list of zero or more locations to get a summary for. If no location is supplied, all locations will be included in the response.
          in: query
          name: locationId
          schema:
            items:
              type: string
            type: array
        - description: An additional option to include location detail information with the warehouse summary, or attribute details for the inventory item. If this is not supplied, location information or attributes will not be included in the response.
          in: query
          name: expand
          schema:
            items:
              $ref: "#/components/schemas/InventoryAvailabilityExpansions"
            type: array
        - description: "A date/time value for filtering when an inventory item's warehouse or location availability last changed\r

            Unless a specific time zone offset is included (e.g. '2012-12-24T12:15:14+02:00'), the date is considered to be in the UTC time zone."
          in: query
          name: modifiedSince
          schema:
            format: date-time
            type: string
        - description: "One or more attribute filter values specified as attribute-id:attribute-value. For example \"attributeFilter=WEBSHOP:1&attributeFilter=AnotherAttribute:someValue\"\r

            If two attributeFilter values have the same attribute-Id either one need to match."
          in: query
          name: attributeFilter
          schema:
            items:
              type: string
            type: array
        - description: The number of inventory items retrieved per page. If not specified the default pagesize is 10000 items per page
          in: query
          name: pageSize
          schema:
            format: int32
            type: integer
        - description: Gets or sets the zero based page index to get
          in: query
          name: pageIndex
          schema:
            format: int32
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InventoryItemAvailabilityDtoPagedResult"
            text/json:
              schema:
                $ref: "#/components/schemas/InventoryItemAvailabilityDtoPagedResult"
            text/plain:
              schema:
                $ref: "#/components/schemas/InventoryItemAvailabilityDtoPagedResult"
          description: Returns list of inventory items found
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
          description: If modifiedSince is an invalid date, if expand contains an invalid value, or if any of the supplied attributeFilter(s) are invalid
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
      security:
        - oauth2:
            - read
      summary: Gets an inventory summary for inventory items.
      tags:
        - Inventory
  /api/v3/SalesOrders:
    get:
      description: "Sample requests:\r

        \            \r

        `GET /salesorders`\r

        \            \r

        `GET /salesorders?customerId=10000&status=Open&pageSize=10`\r

        \            \r

        `GET /salesorders?orderBy=lastModified%20asc`"
      operationId: SalesOrders_GetList_
      parameters:
        - description: The customer for which to retrieve orders. If omitted or empty, orders for all customers are included
          in: query
          name: customerId
          schema:
            type: string
        - description: The order status to include in the result. If omitted or empty, orders with any status are included.
          in: query
          name: status
          schema:
            type: string
        - description: "A date/time value for filtering when a sales order last changed.\r

            Unless a specific time zone offset is included (e.g. '2012-12-24T12:15:14+02:00'), the date is considered to be in the UTC time zone."
          in: query
          name: modifiedSince
          schema:
            format: date-time
            type: string
        - description: The number of customers retrieved per page
          in: query
          name: pageSize
          schema:
            default: 100
            format: int32
            type: integer
        - description: The zero based page index to retrieve
          in: query
          name: pageIndex
          schema:
            default: 0
            format: int32
            type: integer
        - description: The field to order the list by. Can be one of `created`, `lastModified`, or `orderId` followed by an optional sort direction (`asc` or `desc`), default direction is `asc` (ascending) if not present.
          in: query
          name: orderBy
          schema:
            type: string
        - description: A filter for the list, applied to the orderId
          in: query
          name: filter
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SalesOrderListDtoPagedResult"
            text/json:
              schema:
                $ref: "#/components/schemas/SalesOrderListDtoPagedResult"
            text/plain:
              schema:
                $ref: "#/components/schemas/SalesOrderListDtoPagedResult"
          description: Returns a list of Visma.net.ERP.SalesOrders.Api.Dto.SalesOrder.SalesOrderListDto found.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
          description: If `pageSize` or `pageIndex` is not within the allowed range, or if an invalid `orderBy` is specified
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
      security:
        - oauth2:
            - read
      summary: Gets a paged list with sales orders of any type
      tags:
        - SalesOrders
    post:
      description: "Sample requests:\r

        \            \r

        ```\r

        POST /salesorders\r

        {\r

        \    \"customer\": {\r

        \      \"id\": \"10001\",\r

        \    },\r

        \    \"type\": \"SO\"\r

        }\r

        ```\r

        ```\r

        POST /salesorders\r

        {\r

        \    \"customer\": {\r

        \      \"id\": \"10000\",\r

        \      \"order\": \"some-customer-order-nbr\"\r

        \    },\r

        \    \"type\": \"SO\",\r

        \    \"description\": \"sample request order\",\r

        \    \"status\": \"Hold\",\r

        \    \"orderLines\": [\r

        \        {\r

        \            \"inventoryId\": \"StockItem1\",\r

        \            \"quantity\": 4,\r

        \            \"unitPrice\": 101.25\r

        \        }\r

        \    ]\r

        }\r

        ```"
      operationId: SalesOrders_CreateNewItem_
      requestBody:
        content:
          application/*+json:
            schema:
              $ref: "#/components/schemas/NewSalesOrderCommand"
          application/json:
            schema:
              $ref: "#/components/schemas/NewSalesOrderCommand"
          text/json:
            schema:
              $ref: "#/components/schemas/NewSalesOrderCommand"
        description: Information about the sales order to create
      responses:
        "201":
          description: The order was created successfully, and the Location request header contains the address to call to GET the new sales order
          headers:
            Location:
              description: Location of the newly created resource
              schema:
                description: Location of the newly created resource
                format: ""
                type: string
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SalesOrderValidationProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/SalesOrderValidationProblemDetails"
            text/plain:
              schema:
                $ref: "#/components/schemas/SalesOrderValidationProblemDetails"
          description: "If any of values in command is not present or active, or is outside the allowed range\r

            \             See <a href=\"/swagger/v3/swagger.json#components/x-visma-erp-error-codes\">#/components/x-visma-erp-error-codes</a> for the full list of error codes."
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
          description: Conflict
      security:
        - oauth2:
            - write
      summary: Adds a new sales order to the system
      tags:
        - SalesOrders
