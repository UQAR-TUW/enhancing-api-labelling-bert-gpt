  "/api/v3/SalesOrders/{type}/{orderId}":
    delete:
      description: "If-Match header represents a version of Sales Order to be modified and must be included in request.\r

        Value of current version is included in GET /salesorders/{type}/{orderId} and modification endpoints on that resource as ETag header."
      operationId: SalesOrders_Delete_typeorderId
      parameters:
        - description: The type of the order to delete
          in: path
          name: type
          required: true
          schema:
            type: string
        - description: The order number to delete
          in: path
          name: orderId
          required: true
          schema:
            type: string
      responses:
        "202":
          description: The order was deleted successfully
        "400":
          content:
            application/json:
              schema:
