openapi: 3.0.1
servers:
  - url: /
info:
  title: Visma.net.ERP.SalesOrders.Api
  version: 1.0.14.784
  x-apisguru-categories:
    - enterprise
  x-origin:
    - format: openapi
      url: https://salesorder.visma.net/swagger/v3/swagger.json
      version: "3.0"
  x-providerName: visma.net
security:
  - oauth2: []
paths:
  /api/v3/Customers:
    get:
      description: "Sample request:\r

        \            \r

        GET /customers?filter=visma&pageSize=10"
      operationId: Customers_GetList_
      parameters:
        - description: An optional text string to find customers matching (searching fields id, name, gln, tax registration id). If not specified all customers are returned.
          in: query
          name: filter
          schema:
            type: string
        - description: The number of customers retrieved per page. If not specified, the default value of 100 will be used.
          in: query
          name: pageSize
          schema:
            default: 100
            format: int32
            type: integer
        - description: The zero based page index to retrieve
          in: query
          name: pageIndex
          schema:
            default: 0
            format: int32
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerDtoPagedResult"
            text/json:
              schema:
                $ref: "#/components/schemas/CustomerDtoPagedResult"
            text/plain:
              schema:
                $ref: "#/components/schemas/CustomerDtoPagedResult"
          description: Returns the list of customers found
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
          description: If pageSize or pageIndex is not within the allowed range
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
      security:
        - oauth2:
            - read
      summary: Gets a list of customers
      tags:
        - Customers
  "/api/v3/Customers/{customerId}/locations":
    get:
