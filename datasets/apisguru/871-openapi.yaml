          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/CustomerLocationItemDto"
                type: array
            text/json:
              schema:
                items:
                  $ref: "#/components/schemas/CustomerLocationItemDto"
                type: array
            text/plain:
              schema:
                items:
                  $ref: "#/components/schemas/CustomerLocationItemDto"
                type: array
          description: List of locations for the specified customer
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
