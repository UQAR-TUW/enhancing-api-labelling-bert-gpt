openapi: 3.0.0
servers:
  - url: https://api.ip2location.io
info:
  description: IP2Location.io IP Geolocation API provides RESTful API to obtain visitorsâ€™ geolocation information such as country, region, district, city, latitude & longitude, ZIP code, time zone, ASN, ISP, domain, net speed, IDD code, area code, weather station data, MNC, MCC, mobile brand, elevation, usage type, address type, advertisement category, ASN and proxy data with an IP address.
  title: IP2Location.io IP Geolocation API
  version: "1.0"
  x-apisguru-categories:
    - developer_tools
  x-logo:
    url: https://cdn.ip2location.io/assets/img/icons/android-chrome-512x512.png
  x-origin:
    - format: openapi
      url: https://api.swaggerhub.com/apis/ip2location/ip2location-io-ip-geolocation-api/1.0
      version: "3.0"
  x-providerName: ip2location.io
paths:
  /:
    get:
      description: Geolocate user's location information via IP address
      parameters:
        - description: API key.
          in: query
          name: key
          required: true
          schema:
            type: string
        - description: IP address (IPv4 or IPv6) for reverse IP location lookup purposes. If not present, the server IP address will be used for the location lookup.
          in: query
          name: ip
          required: true
          schema:
            example: 8.8.8.8
            type: string
        - description: Format of the response message.
          in: query
          name: format
          schema:
            enum:
              - json
              - xml
            type: string
        - description: Translation information. The translation only applicable for continent, country, region and city name. This parameter is only available for Plus and Security plan only.
          in: query
          name: lang
          schema:
            enum:
              - ar
              - cs
              - da
              - de
              - en
              - es
              - et
              - fi
              - fr
              - ga
              - it
              - ja
              - ko
              - ms
              - nl
              - pt
              - ru
              - sv
              - tr
              - vi
              - zh-cn
              - zh-tw
            type: string
      responses:
        "200":
          content:
            application/json:
              examples:
