        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
      security:
        - subscription-key: []
      summary: List All MSA Groups
      tags: []
    parameters: []
  "/zipc/v1/msagroups/{msaCode}":
    get:
      description: Gets the details of a single Metropolitan Statistical Area code passed as a path parameter.
      operationId: get-msagroups-msacode
      responses:
        "200":
          content:
            application/json:
              schema:
                description: ""
                properties:
                  data:
                    description: Response Data array.
                    properties:
                      msaCode:
                        description: 5 digit MSA (Metropolitan Statistical Area) code.
                        minLength: 1
                        type: string
                      msaName:
                        description: Name of the defined MSA code.
                        minLength: 1
                        type: string
                      states:
                        description: Array with states and counties that make up MSA Group
                        items:
                          properties:
                            counties:
                              description: Array with counties related to MSA group in the state.
                              items:
                                properties:
                                  countyFipsCode:
                                    description: FIPS code assigned to the county of the main city of the zip code.
                                    minLength: 1
                                    type: string
                                  titleCaseCountyName:
                                    description: County Name in Title Case
                                    minLength: 1
                                    type: string
                                  uspsCountyName:
                                    description: Name of the county of the main city for the zip code USPS Standard.
                                    minLength: 1
                                    type: string
                                required:
                                  - countyFipsCode
                                  - uspsCountyName
                                  - titleCaseCountyName
                                type: object
                              minItems: 1
                              type: array
                              uniqueItems: true
                            stateCode:
                              description: Standard 2 character state code.
                              minLength: 1
                              type: string
                            stateFipsCode:
                              description: Federal Information Processing Standards 2 digit assigned code.
                              minLength: 1
                              type: string
                            stateName:
                              description: State Name
                              minLength: 1
                              type: string
                          required:
                            - stateCode
                            - stateFipsCode
                            - stateName
                          type: object
                        minItems: 1
                        type: array
                        uniqueItems: true
                    required:
                      - msaCode
                      - msaName
                      - states
                    type: object
                  links:
                    description: Response Link Navigation object
                    properties:
                      self:
                        description: Link to this response.
                        minLength: 1
                        type: string
                    required:
                      - self
                    type: object
                  meta:
                    description: Response Metadata Information
                    properties:
                      count:
                        description: "Total number of records of the response. Note: the data object always has a limit number of records retrieved."
                        type: number
                    required:
                      - count
                    type: object
                required:
                  - links
                  - meta
                  - data
                type: object
                x-examples:
                  example-1:
                    data:
                      msaCode: "11580"
                      msaName: Arcadia, FL Micro Area
                      states:
                        - counties:
                            - countyFipsCode: "027"
                              titleCaseCountyName: Desoto
                              uspsCountyName: DESOTO
                          stateCode: FL
                          stateFipsCode: "12"
                          stateName: Florida
                    links:
                      self: http://localhost:7071/zipc/v1/msagroups/11580
                    meta:
                      count: 1
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
      security:
        - subscription-key: []
      summary: Metro/Micro Statistical Area Details
      tags: []
    parameters:
      - description: 5 digit MSA (Metropolitan Statistical Area) code.
        in: path
        name: msaCode
        required: true
        schema:
          example: "11580"
          maxLength: 5
          minLength: 5
          type: string
  /zipc/v1/radius:
    get:
      description: Endpoint that returns the zip codes that fall within the specified radius of another zip code. The returned zip codes are sorted by distance.
      operationId: get-radius
      parameters:
        - description: 5 Digit US Zip Code
          in: query
          name: zipCode
          required: true
          schema:
            maxLength: 5
            minLength: 5
            type: string
        - description: Radius distance.  Max 322 km or 200 mi
          in: query
          name: radius
          required: true
          schema:
            type: integer
        - description: Unit of Measure
          in: query
          name: uom
          required: true
          schema:
            enum:
              - mi
              - km
            example: mi
            maxLength: 2
            minLength: 2
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                description: ""
                properties:
                  data:
                    items:
                      properties:
                        distanceKm:
                          description: Distance to query parameter zip code in kilometers
                          type: number
                        distanceMi:
                          description: Distance to query parameter zip code in miles
                          type: number
                        latitude:
                          description: Zip Code Latitude
                          type: number
                        longitude:
                          description: Zip Code Longitude
                          type: number
                        zipCode:
                          description: 5 Digit Zip Code. Zone Improvement Plan.
                          example: "90210"
                          maxLength: 5
                          minLength: 5
                          type: string
                        zipCodeUrl:
                          description: URL to Zip Code
                          minLength: 1
                          type: string
                      required:
                        - zipCode
                        - latitude
                        - longitude
                        - zipCodeUrl
                        - distanceKm
                        - distanceMi
                      type: object
                    minItems: 1
                    type: array
                    uniqueItems: true
                  links:
                    properties:
                      self:
                        description: Link to this response.
                        minLength: 1
                        type: string
                    required:
                      - self
                    type: object
                  meta:
                    properties:
                      count:
                        description: Number of zip codes found in the radius
                        type: number
                    required:
                      - count
                    type: object
                required:
                  - links
                  - meta
                  - data
                type: object
                x-examples:
                  example-1:
                    data:
                      - distanceKm: 0
                        distanceMi: 0
                        latitude: 34.100517
                        longitude: -118.41463
                        zipCode: "90210"
                        zipCodeUrl: https://global.metadapi.com/zipc/v1/zipcodes/90210
                      - distanceKm: 3.1281612
                        distanceMi: 1.9437492
                        latitude: 34.09383
                        longitude: -118.3817
                        zipCode: "90069"
                        zipCodeUrl: https://global.metadapi.com/zipc/v1/zipcodes/90069
                    links:
                      self: https://global.metadapi.com/zipc/v1/radius?zipcode=90210&radius=2&uom=mi
                    meta:
                      count: 2
          description: OK
        "400":
          content:
            application/json:
              schema:
                description: ""
                properties:
                  errors:
                    items:
                      properties:
                        detail:
                          minLength: 1
                          type: string
                        status:
                          minLength: 1
                          type: string
                        title:
                          minLength: 1
                          type: string
                      required:
                        - status
                        - title
                        - detail
                    minItems: 1
                    type: array
                    uniqueItems: true
                required:
                  - errors
                type: object
                x-examples:
                  example-1:
                    errors:
                      - detail: Valid uom values must be mi or km
                        status: "400"
                        title: Uom
                      - detail: Radius Distance must be less than 322 kilometers or 200 miles
                        status: "400"
                        title: radius
          description: Bad Request
        "401":
          content:
            application/json:
              examples:
                example-1:
                  value:
                    message: string
                    statusCode: 0
              schema:
                description: ""
                properties:
                  message:
                    minLength: 1
                    type: string
                  statusCode:
                    type: number
                required:
                  - statusCode
                  - message
                type: object
                x-examples:
                  example-1:
                    message: Access denied due to missing subscription key. Make sure to include subscription key when making requests to an API.
                    statusCode: 401
          description: Unauthorized
        "403":
          description: Quota Exceeded. The error message will display how long in dd:hh:mi:ss for the quota to be reset.
      security:
        - subscription-key: []
      summary: Zip Code Radius
      tags: []
    parameters: []
  /zipc/v1/zipcodes:
    get:
      description: Returns a list of zip codes. Results are always paginated. Visit the [Zip Code Data API](https://www.metadapi.com/API-Products/API-Product-Details/zip-code-api) product page for information on how to get an API key.
      operationId: get-zipcodes
      parameters:
        - description: Offset is the position in the dataset to start retrieval of records.
          in: query
          name: offset
          schema:
            example: 10
            minimum: 0
            type: number
        - description: Number of records to return in each page.
          in: query
          name: limit
          schema:
            example: 10
            maximum: 50
            minimum: 1
            type: number
        - description: 5 Digit Zip Code query parameter. Can have multiple values (separated by comma).
          in: query
          name: zipcode
          schema:
            example: 90210,33162
            type: string
        - description: Parameter for USPS City / Town key identifier for the main city of the zip code.
          in: query
          name: uspsMainCityKey
