info:
  contact:
    email: support@metadapi.com
    name: Support
    url: https://metadapi.com/support
  description: The Zip Code API provides United States zip code data with a comprehensive data model in JSON format. Using REST design, this API can help you build zip validations, city searches, distance calculations, radius searches and many other key functions for your applications.
  termsOfService: https://www.metadapi.com/API-Terms
  title: Zip Code Data API
  version: "1.0"
  x-apisguru-categories:
    - location
  x-logo:
    url: https://www.metadapi.com/Portals/0/metadapi_dnn_logo.png
  x-origin:
    - format: openapi
      url: https://raw.githubusercontent.com/Metadapi/zip-code-api/main/api-specification/Zipcode.json
      version: "3.0"
  x-providerName: metadapi.com
paths:
  /zipc/v1:
    get:
      description: Endpoint used to validate license key only. Returns 204 on Success
      operationId: get-zipc-v1
      responses:
        "204":
          description: No Content
        "401":
          content:
            application/json:
              examples:
                Invalid API Key:
                  value:
                    message: Access denied due to invalid subscription key. Make sure to provide a valid key for an active subscription.
                    statusCode: 401
                Missing API Key:
                  value:
                    message: Access denied due to missing subscription key. Make sure to include subscription key when making requests to an API.
                    statusCode: 401
              schema:
                properties:
                  message:
                    type: string
                  statusCode:
                    type: integer
                type: object
                x-examples:
                  Example 1:
                    message: Access denied due to invalid subscription key. Make sure to provide a valid key for an active subscription.
                    statusCode: 401
          description: Unauthorized
      security:
        - subscription-key: []
      summary: Validate License Key
      tags: []
  /zipc/v1/distance:
    get:
      description: "Gets the distance (in miles and kilometers) between 2 zip codes passed as parameters. There are 2 mandatory query parameters (zipCode1 and zipCode2). "
      operationId: get-distance
      parameters:
        - description: Zip Code 1
          in: query
          name: zipCode1
          required: true
          schema:
            example: "90210"
            type: string
        - description: Zip Code 2
          in: query
          name: zipCode2
          required: true
          schema:
            example: "33162"
            type: string
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  value:
                    data:
                      distanceKm: 174.65
                      distanceMi: 108.52
                      zipCode1: "33009"
                      zipCode2: "33967"
                    links:
                      self: https://global.metadapi.com/zipc/v1/distance?zipcode1=33009&zipcode2=33967
              schema:
                description: ""
                properties:
                  data:
                    properties:
                      distanceKm:
                        type: number
                      distanceMi:
                        type: number
                      zipCode1:
                        minLength: 1
                        type: string
                      zipCode2:
                        minLength: 1
                        type: string
                    required:
                      - zipCode1
                      - zipCode2
                      - distanceKm
                      - distanceMi
                    type: object
                  links:
                    properties:
                      self:
                        minLength: 1
                        type: string
                    required:
                      - self
                    type: object
                required:
                  - links
                  - data
                type: object
                x-examples:
                  example-1:
                    data:
                      distanceKm: 174.65
                      distanceMi: 108.52
                      zipCode1: "33009"
                      zipCode2: "33967"
                    links:
                      self: https://global.metadapi.com/zipc/v1/distance?zipcode1=33009&zipcode2=33967
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
      security:
        - subscription-key: []
      summary: Distance Between 2 Zip Codes
      tags: []
    parameters: []
  /zipc/v1/msagroups:
    get:
      description: "This end point lists all the Metropolitan and Micropolitan Statistical Areas in the United States with the corresponding states and counties that make up the group. "
      operationId: get-msagroups
      parameters:
        - description: "Number of records to return in each page. Max value: 50."
          in: query
          name: limit
          required: true
          schema:
            maximum: 50
            minimum: 1
            type: integer
        - description: Offset is the position in the dataset to start retrieval of records.
          in: query
          name: offset
          required: true
          schema:
            minimum: 0
            type: integer
        - description: Parameter for state code.
          in: query
          name: stateCode
          schema:
            example: CA
            maxLength: 2
            minLength: 2
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                description: Response
                properties:
                  data:
                    items:
                      description: MSA Groups Data Object
                      properties:
                        msaCode:
                          description: 5 digit MSA (Metropolitan Statistical Area) code.
                          minLength: 1
                          type: string
                        msaName:
                          description: Name of the defined MSA code.
                          minLength: 1
                          type: string
                        states:
                          description: Array with states and counties that make up MSA Group
                          items:
                            description: State Information
                            properties:
                              counties:
                                description: Array with counties related to MSA group in the state.
                                items:
                                  description: County Information
                                  properties:
                                    countyFipsCode:
                                      description: FIPS code assigned to the county of the main city of the zip code.
                                      minLength: 1
                                      type: string
                                    titleCaseCountyName:
                                      description: County Name in Title Case
                                      minLength: 1
                                      type: string
                                    uspsCountyName:
                                      description: Name of the county of the main city for the zip code. USPS Standard.
                                      minLength: 1
                                      type: string
                                  required:
                                    - countyFipsCode
                                    - uspsCountyName
                                    - titleCaseCountyName
                                  type: object
                                minItems: 1
                                type: array
                                uniqueItems: true
                              stateCode:
                                description: Standard 2 character state code.
                                example: CA
                                maxLength: 2
                                minLength: 2
                                type: string
                              stateFipsCode:
                                description: Federal Information Processing Standards 2 digit assigned code.
                                minLength: 1
                                type: string
                              stateName:
                                description: State Name
                                minLength: 1
                                type: string
                            required:
                              - stateCode
                              - stateFipsCode
                              - stateName
                              - counties
                            type: object
                          minItems: 1
                          type: array
                          uniqueItems: true
                      required:
                        - msaCode
                        - msaName
                        - states
                      type: object
                    minItems: 1
                    type: array
                    uniqueItems: true
                  links:
                    description: Response Link Navigation object
                    properties:
                      first:
                        description: Link to the first group of records from API call.
                        minLength: 1
                        type: string
                      next:
                        description: Link to next set of results from API call.
                        minLength: 1
                        type: string
                      prev:
                        description: Link to the previous set of records from API call.
                        minLength: 1
                        type: string
                      self:
                        description: Link to this response.
                        minLength: 1
                        type: string
                    required:
                      - self
                    type: object
                  meta:
                    description: Response Metadata Information
                    properties:
                      count:
                        description: "Total number of records of the response. Note: the data object always has a limit number of records retrieved."
                        type: number
                      limit:
                        description: Total number of records returned in the data array. Specified by limit query parameter.
                        type: number
                      offset:
                        description: Offset position of where the first record returned.
                        type: number
                    required:
                      - count
                      - offset
                      - limit
                    type: object
                required:
                  - links
                  - meta
                  - data
                type: object
                x-examples:
                  example-1:
                    data:
                      - msaCode: "12180"
                        msaName: Auburn, NY Micro Area
                        states:
                          - counties:
                              - countyFipsCode: "011"
                                titleCaseCountyName: Cayuga
                                uspsCountyName: CAYUGA
                            stateCode: NY
                            stateFipsCode: "36"
                            stateName: New York
                      - msaCode: "12220"
                        msaName: Auburn-Opelika, AL Metro Area
                        states:
                          - counties:
                              - countyFipsCode: "081"
                                titleCaseCountyName: Lee
                                uspsCountyName: LEE
                            stateCode: AL
                            stateFipsCode: "01"
                            stateName: Alabama
                      - msaCode: "12260"
                        msaName: Augusta-Richmond County, GA-SC Metro Area
                        states:
                          - counties:
                              - countyFipsCode: "033"
                                titleCaseCountyName: Burke
                                uspsCountyName: BURKE
                              - countyFipsCode: "073"
                                titleCaseCountyName: Columbia
                                uspsCountyName: COLUMBIA
                              - countyFipsCode: "181"
                                titleCaseCountyName: Lincoln
                                uspsCountyName: LINCOLN
                              - countyFipsCode: "189"
                                titleCaseCountyName: Mcduffie
                                uspsCountyName: MCDUFFIE
                              - countyFipsCode: "245"
                                titleCaseCountyName: Richmond
                                uspsCountyName: RICHMOND
                            stateCode: GA
                            stateFipsCode: "13"
                            stateName: Georgia
                          - counties:
                              - countyFipsCode: "003"
                                titleCaseCountyName: Aiken
                                uspsCountyName: AIKEN
                              - countyFipsCode: "037"
                                titleCaseCountyName: Edgefield
                                uspsCountyName: EDGEFIELD
                            stateCode: SC
                            stateFipsCode: "45"
                            stateName: South Carolina
                      - msaCode: "12300"
                        msaName: Augusta-Waterville, ME Micro Area
                        states:
                          - counties:
                              - countyFipsCode: "011"
                                titleCaseCountyName: Kennebec
                                uspsCountyName: KENNEBEC
                            stateCode: ME
                            stateFipsCode: "23"
                            stateName: Maine
                      - msaCode: "12380"
                        msaName: Austin, MN Micro Area
                        states:
                          - counties:
                              - countyFipsCode: "099"
                                titleCaseCountyName: Mower
                                uspsCountyName: MOWER
                            stateCode: MN
                            stateFipsCode: "27"
                            stateName: Minnesota
                    links:
                      first: http://localhost:7071/zipc/v1/msagroups?Offset=0&Limit=5
                      next: http://localhost:7071/zipc/v1/msagroups?Offset=55&Limit=5
                      prev: http://localhost:7071/zipc/v1/msagroups?Offset=45&Limit=5
                      self: http://localhost:7071/zipc/v1/msagroups?Offset=50&Limit=5
                    meta:
