            type: string
        - description: Parameter for state code.
          in: query
          name: stateCode
          schema:
            example: CA
            maxLength: 2
            minLength: 2
            type: string
        - description: Parameter for State FIPS code.
          in: query
          name: stateFipsCode
          schema:
